</head>
<body>
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="../index.html">

            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend></legend>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required><br>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" required><br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required><br>
                <label for="tipo">Tipo de Servicio</label>
                <select name="tipo" id="tipo" required>
                    <option value="V">Video</option>
                    <option value="F">Foto</option>
                    <option value="vyf">Video y Foto</option>
                    <option value="O">Otro</option>
                </select><br>
                <label for="mensaje">Dejanos tu propuesta</label><br>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" required></textarea><br>
                <label for="terminos">Acepto los terminos</label>
                <input type="checkbox" name="terminos" id="terminos" required><br>
                <button type="reset">Borrar</button>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <li id="inf"><a href="contacto.html">Contacto</a></li>
        <li id="inf"> Telefono: 1134022326 </li>
        <li id="inf"> Mail: patricioviola26@gmail.com </li>
